  <body>
    <!--
      Very little happens in here, as most of the magic happens in the App.js
    -->

      You need to enable JavaScript to run this app.

    <div id="root"></div>

  <script src="https://cdn.rawgit.com/ethereum/web3.js/develop/dist/web3.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"></script>
  <script>

    if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
    } else {
        // set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
    }
    //
    web3.eth.defaultAccount = web3.eth.accounts[0];
    var contractABI = web3.eth.contract([{"constant":true,"inputs":[],"name":"thisGame","outputs":[{"name":"id","type":"uint256"},{"name":"playerName","type":"bytes32"},{"name":"humanWin","type":"bool"},{"name":"winCount","type":"uint256"},{"name":"etherWon","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":true,"inputs":[{"name":"","type":"uint256"}],"name":"allGames","outputs":[{"name":"id","type":"uint256"},{"name":"playerName","type":"bytes32"},{"name":"humanWin","type":"bool"},{"name":"winCount","type":"uint256"},{"name":"etherWon","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"_id","type":"uint256"},{"name":"_playerName","type":"bytes32"},{"name":"_humanWin","type":"bool"},{"name":"_winCount","type":"uint256"},{"name":"_etherWon","type":"uint256"}],"name":"addGame","outputs":[{"name":"success","type":"bool"}],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getAllGames","outputs":[{"name":"","type":"bytes32[]"},{"name":"","type":"uint256[]"}],"payable":false,"stateMutability":"view","type":"function"},{"constant":false,"inputs":[{"name":"didHumanWin","type":"bool"},{"name":"etherWon","type":"uint256"}],"name":"gameResult","outputs":[],"payable":false,"stateMutability":"nonpayable","type":"function"},{"constant":true,"inputs":[],"name":"getWinCount","outputs":[{"name":"","type":"uint256"}],"payable":false,"stateMutability":"view","type":"function"}]);
    var EtherContract = contractABI.at('0xd942ab433bcdecd39e838152bc1f9bab3b7d6b19');
    
    console.log(EtherContract);

  </script>
  
  </html>
